<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- style tag in head -->
		<style>
			body {
				background-color: hsla(160, 75%, 40%, 0.2);
			}
		</style>

		<!-- will override as come later -->
		<!-- adding stylesheet from a diff file -->
		<link rel="stylesheet" href="style.css" />

		<title>Colors</title>
	</head>
	<body>
		<h1>Colors</h1>
		<p style="color: #12a520">Color 1</p>
		<p
			style="
				background-color: hsla(360, 75%, 40%, 0.2);
			">
			Color 2
		</p>
	</body>
</html>
