<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>List, inline and block elements</title>
	</head>
	<body>
		<h1>List, inline and block elements</h1>
		<!-- Un-irdered List -->
		<!-- shortcut ul>li*5{item} -->
		<h2>Un-ordered List</h2>
		<ul style="list-style: square">
			<li>list item</li>
			<li>
				List Item
				<ol type="A">
					<li>Sub-List</li>
					<li>Sub-List</li>
				</ol>
			</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
		</ul>

		<h2>Ordered List</h2>
		<!-- ol and type -->
		<ol type="i">
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
			<li>list item</li>
		</ol>

		<!-- Inline vs Block elements knowledge -->
		<!-- https://yari-demos.prod.mdn.mozit.cloud/en-US/docs/Web/HTML/Inline_elements -->
	</body>
</html>
