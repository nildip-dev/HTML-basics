<!-- Why HTML use .index  - e.g. web server configuration reason -->
<!--! EMMET use --->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Search online Google for meta information -->
		<!-- 
            https://support.google.com/programmable-search/answer/2595557?hl=en 
        -->
		<meta charset="UTF-16" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="The details to show when your website is searched on google - this is actually information about the page"
		/>

		<!-- titel element -->
		<title>HTML Basic Tutorial</title>
	</head>

	<!--=============================== * =============================-->
	<!-- 
        -   HTML Element vs tag and Attributes
        -   try to close every element even tough it is not - usefult going further e.g. react issue


     -->

	<body>
		<!--! Each tag has importance for search engine --->
		<!-- H1 - H6 is for symantic and has information weight of heading and not font size -->

		<!-- title is attribute, h1 iis tag and all of these is element -->
		<h1 title="Heading 1">Heading One</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
		<h4>Heading Four</h4>
		<h5>Heading Five</h5>
		<h6>Heading Six</h6>
	</body>
</html>
