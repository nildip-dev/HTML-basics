<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<title>link image and picture tag</title>
	</head>
	<body>
		<h1>link image and picture tag</h1>

		<!--link uses -->
		<!-- external link -->
		<a
			href="http://www.google.com.au"
			target="_blank"
			rel="noopener noreferrer">
			Google
		</a>

		<!-- no ref or internal section -->
		<!--! we need to break because <a> is span element -->
		<br />
		<a
			href="#"
			target="_blank"
			rel="noopener noreferrer"
			>Nothing</a
		>

		<!-- attribute to call email or mobile API -->
		<br />
		<a href="tel:+4444 444 444">Call me</a>

		<!-- section -->
		<br />
		<a
			href="#section"
			target="_blank"
			rel="noopener noreferrer"
			>Got to Section</a
		><br />
		<hr />

		<!-- image tag use -->
		<img
			src="https://images.pexels.com/photos/3575143/pexels-photo-3575143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
			alt="lurpak butter and bread food image"
			srcset="
				https://images.pexels.com/photos/3575143/pexels-photo-3575143.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2,
				https://images.pexels.com/photos/3138578/pexels-photo-3138578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2
			"
			width="150px" />

		<!-- example 2 - internal-->
		<img
			src="./img/post-img.jpg"
			alt="code"
			width="200px" />

		<!-- 
			Picture element allows image as per media query 
		-->

		<!-- srcset use -->
		<h2>Srcset Use</h2>
		<img
			src="./img/post-img.jpg"
			alt="image sorctset"
			srcset="
				./img/related-1.jpg  500w,
				./img/related-2.jpg 1000w,
				./img/related-3.jpg 1200w
			" />

		<h2>Picture Element</h2>
		<picture>
			<!-- 
				The <picture> HTML element contains zero or more <source> elements and one <img> element to offer alternative versions of an image for different display/device scenarios. -->

			<source
				media="(min-width:650px)"
				srcset="./img/related-1.jpg" />
			<source
				media="(min-width:450px)"
				srcset="./img/related-2.jpg" />

			<img src="./img/related-3.jpg" width="100px" />
		</picture>

		<h2>Image Map</h2>
		<!-- Image Map Generated by http://www.image-map.net/ -->
		<img
			src="./img/challenges.jpg"
			usemap="#image-map" />

		<map name="image-map">
			<area
				target=""
				alt="Shoe Buy"
				title="Shoe Buy"
				href="#shoe_link"
				coords="35,747,783,523"
				shape="rect" />
			<area
				target=""
				alt="Pant BUy"
				title="Pant Buy"
				href="#pant"
				coords="325,442,575,0"
				shape="rect" />
		</map>
	</body>
</html>
