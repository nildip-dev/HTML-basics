<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Semantic HTML</title>
	</head>
	<body>
		<!-- only learn as when you need use mdn  -->
		<!-- just know that these tags exist -->
		<code> console.log('hello'); </code>
		<kbd></kbd>

		<!-- page structure -->

		<!-- before -->
		<div class="class"></div>
		<div class="nav"></div>
		<div class="article"></div>
		<div class="footer"></div>

		<!-- recommended -->
		<!-- https://yari-demos.prod.mdn.mozit.cloud/en-US/docs/Glossary/Semantics -->
		<header></header>
		<nav></nav>
		<main></main>
		<section></section>
		<article></article>
		<figure></figure>
		<figcaption></figcaption>
		<aside></aside>
		<footer></footer>
		<summary></summary>

		<address></address>
	</body>
</html>
